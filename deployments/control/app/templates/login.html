<!DOCTYPE html>
<html class="alt-background">

<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bulma.css') }}">

    <link rel="apple-touch-icon" sizes="180x180"
        href="{{ url_for('static', filename='img/favicon/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32"
        href="{{ url_for('static', filename='img/favicon/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16"
        href="{{ url_for('static', filename='img/favicon/favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='img/favicon/site.webmanifest') }}">
    <link rel="mask-icon" href="{{ url_for('static', filename='img/favicon/safari-pinned-tab.svg') }}" color="#000000">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon/favicon.ico') }}">
    <meta name="msapplication-TileColor" content="#000000">
    <meta name="msapplication-config" content="{{ url_for('static', filename='img/favicon/browserconfig.xml') }}">
    <meta name="theme-color" content="#ffffff">

    <title>SPRAYai</title>
</head>

<body class="is-family-primary login-page">
    <div class="login-container login-page">
        <div class="login-box">
            <div class="login-image-padding">
                <img src="{{ url_for('static', filename='img/sprayai-logo-dark.svg') }}"></img>
                {% if error == "user_not_found" %}
                <p class="mt-5 has-text-danger has-text-centered is-size-6 error-msg">Invalid username</p>
                {% elif error == "password_match" %}
                <p class="mt-5 has-text-danger has-text-centered is-size-6 error-msg">Invalid password</p>
                {% endif %}
            </div>

            <div>
                <form action="/login" method="post">
                    <div class="field">
                        <input class="input" name="username" type="text" placeholder="Username">
                    </div>
                    <div class="field mb-5">
                        <input class="input mb-5" name="password" type="password" placeholder="Password">
                    </div>
                    <button class="button is-fullwidth has-text-left">
                        <span>Login</span>
                        <span class="icon is-small">
                            <i class="fal fa-arrow-right"></i>
                        </span>
                    </button>
                </form>
            </div>

        </div>

    </div>
</body>

</html>
