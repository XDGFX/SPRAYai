---
  - name: ansible-pi
    hosts: all
    become: yes
    tasks:
      - name: Update all packages
        apt:
          upgrade: yes
          update_cache: yes
          cache_valid_time: 3600

      - name: Install other applications
        apt:
          name:
          - python3-pip
          - python3-venv
          - vim
          - fish
          state: latest

      - name: Setup 'pi' user
        user:
          name: pi
          shell: /usr/bin/fish
          password: pi
          groups: pi,adm,dialout,cdrom,floppy,sudo,audio,dip,video,plugdev,netdev,lxd
        user:
